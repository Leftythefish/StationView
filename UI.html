    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="JavaScript.js"></script>
    <script>
        var locationdata;
        function locate() {
        navigator.geolocation.getCurrentPosition((data) => {
            console.dir(data)
            document.getElementById("located").innerHTML = "Your position is:<br>" + data.coords.latitude + ", " + data.coords.longitude;
            locationdata ="Your position is:<br>" + data.coords.latitude + ", " + data.coords.longitude;
        }, (err) => {
            console.dir(err)
        }, { enableHighAccuracy: true });
        };

        function save() {
            // Store data
        //var someData = 'The data that I want to store for later.';
        localStorage.setItem('myDataKey', locationdata);
        }

        function load() {
            
        // Get data
        var saveddata = localStorage.getItem('myDataKey');
            document.getElementById("oldloc").innerHTML = saveddata;    

        }
    </script>
</head>
